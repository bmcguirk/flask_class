{% extends "base.html" %}
{% block title %}Login {% endblock %}
{% block content %}
    <form action="{{ url_for('login') }}" class="usa-form" method="POST">
        
        {% if error %}
       <div class="usa-alert usa-alert-error" role="alert">
        <div class="usa-alert-body">
          <h3 class="usa-alert-heading">Error</h3>
          <p class="usa-alert-text">{{error}}</p>
        </div>
          </div>
        {% endif %}
        <fieldset>
          <legend class="usa-drop_text">Sign in</legend>

          <label for="username">Username or email address</label>
          <input id="username" name="username" type="text" autocapitalize="off" autocorrect="off">

          <label for="password">Password</label>
          <input id="password" name="password" type="password">
          <p class="usa-form-note">
            <a title="Show password" href="#" class="usa-show_password" aria-controls="password">
          Show password</a>
      </p>

      <input type="Submit" value="Sign in">
      <p><a href="#" title="Forgot username">
        Forgot username?</a></p>
      <p><a href="#" title="Forgot password">
        Forgot password?</a></p>
    </fieldset>
  </form>
    </form>
{% endblock content %}
